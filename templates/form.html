<!DOCTYPE html>
<html>
<head><title>Resume Builder</title></head>
<body>
  <h2>Enter Your Details</h2>
  <form method="POST">
    Name: <input type="text" name="name"><br>
    Email: <input type="text" name="email"><br>
    Phone: <input type="text" name="phone"><br>
    Skills: <input type="text" name="skills"><br>
    Education: <textarea name="education"></textarea><br>
    Experience: <textarea name="experience"></textarea><br>
    <button type="submit">Build Resume</button>
  </form>
</body>
</html>
